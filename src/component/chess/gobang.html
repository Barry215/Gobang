<div>
  <Modal v-model="modal_show" title="请选择" @on-ok="ok">
    <span style="margin-left: 30px">玩家先下</span>
    <i-switch v-model="isFirst"></i-switch>
    <span style="margin-left: 30px">执黑棋</span>
    <i-switch v-model="isBlack"></i-switch>
  </Modal>

  <Card>
    <div id="chess">
      <i-button id="btn_start" type="primary" :disabled="btn_able" @click="modal_show = true">{{button_text}}</i-button>
      <canvas id="canvas">
        您的浏览器不支持canvas动画效果
      </canvas>
    </div>
  </Card>

</div>
